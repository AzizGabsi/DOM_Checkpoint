<!doctype html>
<html lang="en">

<head>
  <title>Shopping Cart</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-bg">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="" href="#"><img class="nav-logo" src="./Assets/shop-bag.png" alt=""></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <main>
    <div class="items-block">
      <div class="items">
        <img class="item-image" src="./Assets/Razer.png" alt="gaming laptop">
        <div class="item-details">
          <h6 class="item-name">Razer Blade 13</h6>
          <h6>$<span class="price">1400</span></h6>
          <div class="item-order">
            <button class="btn btn-warning trash"><i class="fa fa-trash"></i></button>
            <button class="btn btn-danger less">-</button>
            <span class="quantity">0</span>
            <button class="btn btn-success more">+</button>
            <button type="button" class="btn btn-primary heart-toggle"><img src="./Assets/heart.png" class="heart-image"
                alt=""></button>


          </div>
        </div>
      </div>

      <div class="items">
        <img class="item-image" src="./Assets/Thinkpad.png" alt="gaming laptop">
        <div class="item-details">
          <h6 class="item-name">Lenovo Thinkpad X1 Carbon</h6>
          <h6>$<span class="price">950</span></h6>
          <div class="item-order">
            <button class="btn btn-warning trash"><i class="fa fa-trash"></i></button>
            <button class="btn btn-danger less">-</button>
            <span class="quantity">0</span>
            <button class="btn btn-success more">+</button>
            <button type="button" class="btn btn-primary heart-toggle"><img src="./Assets/heart.png" class="heart-image"
                alt=""></button>

          </div>
        </div>
      </div>

      <div class="items">
        <img class="item-image" src="./Assets/Msi.png" alt="gaming laptop">
        <div class="item-details">
          <h6 class="item-name">MSI Katana GF66</h6>
          <h6>$<span class="price">1200</span></h6>
          <div class="item-order">
            <button class="btn btn-warning trash"><i class="fa fa-trash"></i></button>
            <button class="btn btn-danger less">-</button>
            <span class="quantity">0</span>
            <button class="btn btn-success more">+</button>
            <button type="button" class="btn btn-primary heart-toggle"><img src="./Assets/heart.png" class="heart-image"
                alt=""></button>

          </div>
        </div>
      </div>

      <div class="items">
        <img class="item-image" src="./Assets/Asus.png" alt="gaming laptop">
        <div class="item-details">
          <h6 class="item-name">Asus TUF Gaming F15</h6>
          <h6>$<span class="price">1300</span></h6>
          <div class="item-order">
            <button class="btn btn-warning trash"><i class="fa fa-trash"></i></button>
            <button class="btn btn-danger less">-</button>
            <span class="quantity">0</span>
            <button class="btn btn-success more">+</button>
            <button type="button" class="btn btn-primary heart-toggle"><img src="./Assets/heart.png" class="heart-image"
                alt=""></button>

          </div>
        </div>
      </div>

      <div class="items">
        <img class="item-image" src="./Assets/3070.png" alt="gaming laptop">
        <div class="item-details">
          <h6 class="item-name">MSI Gaming Trio X RTX 3070</h6>
          <h6>$<span class="price">500</span></h6>
          <div class="item-order">
            <button class="btn btn-warning trash"><i class="fa fa-trash"></i></button>
            <button class="btn btn-danger less">-</button>
            <span class="quantity">0</span>
            <button class="btn btn-success more">+</button>
            <button type="button" class="btn btn-primary heart-toggle"><img src="./Assets/heart.png" class="heart-image"
                alt=""></button>

          </div>
        </div>
      </div>

      <div class="items">
        <img class="item-image" src="./Assets/Optix.png" alt="gaming laptop">
        <div class="item-details">
          <h6 class="item-name">MSI Optix G27C6</h6>
          <h6>$<span class="price">300</span></h6>
          <div class="item-order">
            <button class="btn btn-warning trash"><i class="fa fa-trash"></i></button>
            <button class="btn btn-danger less">-</button>
            <span class="quantity">0</span>
            <button class="btn btn-success more">+</button>
            <button type="button" class="btn btn-primary heart-toggle"><img src="./Assets/heart.png" class="heart-image"
                alt=""></button>

          </div>
        </div>
      </div>
    </div>

    <div class="checkout">
      <h3>Total: $<span class="total-price">0</span></h3>
    </div>
  </main>

  <footer>

  </footer>
  <script src="./script.js"></script>
</body>

</html>
